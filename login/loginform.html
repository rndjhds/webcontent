<body>
<!--  
method : 값을 전달하는 방식을 설정 : get, post
action : 값이 전달될 파일을 설정
-->

<form method="post" action="login.jsp">
<table border=1 width=350 align="center">
	<caption>로그인</caption>	
	<tr>
		<td>ID</td>
		<td><input type=text size=20
							 maxlength=10			
							 autofocus="autofocus"
							 name = "id"
							 id="id"> 
				<!-- id = "id"는 태그를 구분해주는 역할을 한다 -->
				<!-- name = "id"는 웹 프로그램에서 값을 전달할 변수역할이다. --> 
				<!-- autofocus는 실행 되자마자 자동으로 ID을 가리킴 -->
		</td>	<!-- size는 바이트 수, 글자수를 나타내지 않는다. 상대적인 수이다 -->
				<!-- maxlength는 최대 글자수를 나타낸다 -->
				<!-- required는 html에서 지원하는 유효성 검사이다. -->
	</tr>
	<tr>
		<td>비밀번호</td>
		<td><input type=password size=10 name="passwd" id="passwd">
		</td>
	</tr>
	<tr>
		<td colspan=2 align="center">
			<input type=submit value="로그인"><!-- 전송기능이 있는 버튼 -->
			<input type=reset value="취소"><!-- 초기화 -->
		</td>
	</tr>
</table>
</form>

</body>
