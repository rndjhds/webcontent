<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 연습</title>
</head>
<body>

<!-- 이미지 불러오기 -->
<!-- 상대 경로 
1. 같은 디렉토리 안에 있는 이미지 불러오기 : <img src="./Koala.jpg"> or <img src="Koala.jpg">
2. 하위 디렉토리(img) 안에 있는 이미지 불러오기 : <img src="img/Koala.jpg">
3. 상위 디렉토리 안에 있는 이미지 불러오기 : <img src="../Koala.jpg"> 
-->


<img src="img/Koala.jpg" width="200" height="200" title="코알라 이미지">		<!-- 상대경로 -->
<br><br>											<!-- title : 이미지 위에 마우스 올렸을 때 출력되는 메시지 -->

<!-- 이미지 정렬 -->
<!-- 1.왼쪽 정렬 -->
<img src="img/Penguins.jpg" width=150 height=150 align="left"> 
<br><br><br><br><br><br><br><br>

<!-- 2.가운데 정렬 -->
<!-- 가운데 정렬 안됨 -->
<img src="img/Penguins.jpg" width=150 height=150 align="center">
<br><br><br><br><br><br><br><br>

<p align="center">
	<img src="img/Penguins.jpg" width=150 height=150>
</p>

<center>	
	<img src="img/Penguins.jpg" width=150 height=150>
</center>
	
<!-- 3.오른쪽 정렬 -->
<img src="img/Penguins.jpg" width=150 height=150 align="right"> <br>
<br><br><br><br><br><br><br><br>

<!-- 이미지와 텍스트 같이 출력 -->
<img src="img/Desert.jpg" width=150 height=150 align="top">사막 이미지
<br><br>
<img src="img/Desert.jpg" width=150 height=150 align="middle">사막 이미지
<br><br>
<img src="img/Desert.jpg" width=150 height=150 align="bottom">사막 이미지
<br><br>

</body>
</html>
