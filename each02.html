<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
	// each() 메소드 : 매개변수로 입력한 함수를 사용해 for in 반복문처럼 객체나
	//               배열의 요소를 검사하는 메소드

        $(document).ready(function () {
            // 변수를 선언합니다.
            var array = [
            	// JSON 표기법 : key, value값을 쌍으로 가지는 구조이다.
                { name: 'Hanbit Media', link: 'http://hanb.co.kr' },
                { name: 'Naver', link: 'http://naver.com' },
                { name: 'Daum', link: 'http://daum.net' },
                { name: 'Paran', link: 'http://paran.com' }
            ];
                var output = '';
            // $.each() 메서드를 사용합니다.
            $.each(array, function (index, item) {
                // 변수를 선언합니다.
//                var output = '';

                // 문자열을 만듭니다.
                output += '<a href="' + item.link + '">';
                output += '    <h1>' + item.name + '</h1>';
                output += '</a>';

                // 집어넣습니다.
//                document.body.innerHTML += output;	// innerHTML은 javascript코드
                // innerHTML은 output에 누적된 값을 body태그 사이에 추가를 하라는 뜻이다.
               
            });
            $("div").html(output);
        });
    </script>
</head>
<body>

<div></div>

</body>
</html>
