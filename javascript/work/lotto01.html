<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>

	var t = new Array();
	
	for(var i=0;i<6;i++){
		t[i]=Math.ceil(Math.random()*45);
		for(var j=0;j<i;j++){
			if(t[i]==t[j]){
				i--;
				}
			
		}
	}
	
	document.write(t.sort()+"\t");
</script>

</body>
</html>
