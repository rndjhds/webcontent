<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술연산자</title>
</head>
<body>

<script>
	// 산술연산자
	var t1 = "학교종이";
	var t2 = "땡떙땡";
	var t3 = 8282;
	var t4 = "어서 모이자";
	var result;
	
	result = t1 + t2 + t3 + t4;	// java는 문자형 + 숫자형 연산이 안되지만 javascript는 된다
	document.write("result="+result);
</script>

</body>
</html>
