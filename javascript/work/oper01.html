<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술 연산자</title>
</head>
<body>
	
	<script>
		// 산술연산자 : +, -, *, /, %(나머지)
		
		var num1 = 15;
		var num2 = 2;
		var result;
		
		result = num1 + num2;	// 더하기
		document.write("num1+num2="+result+"<br>");
		
		result = num1 - num2;	// 뺴기
		document.write("num1-num2="+result+"<br>");
		
		result = num1 * num2;	// 곱하기
		document.write("num1*num2="+result+"<br>");
		
		result = num1 / num2;	// 나누기
		document.write("num1/num2="+result+"<br>");	// 7.5
		
		result = num1 % num2;	// 나머지
		document.write("num1%num2="+result+"<br>");
		
	</script>
	
</body>
</html>
