<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function check(){
		var r = document.getElementById("r");
		var b = document.getElementById("b");
		var y = document.getElementById("y");
		
		if(r.checked) document.bgColor=r.value;
		if(b.checked) document.bgColor=b.value;
		if(y.checked) document.bgColor=y.value;
		
	}
</script>
</head>
<body>
<form>
	<!-- name값은 같아야 단일선택이 가능하지만 id값은 달라야한다. 구분해주기 위해서 이다. -->
	<input type="radio" name="color" value="red" id="r" onClick="check()">빨강색
	<input type="radio" name="color" value="blue" id="b" onClick="check()">파랑색
	<input type="radio" name="color" value="yellow" id="y" onClick="check()">노랑색

</form>
</body>
</html>
