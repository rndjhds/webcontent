<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 자바스크립트 함수를 정의 할 때만 head태그 안에  작성해야 한다. -->
<!-- 그 이외에는 head에 써도 body에 써도 상관없다 -->
</head>
<body>

<!-- html주석 -->
<!-- 자바스크립트 주석
1. 단일행 주석 : //
2. 다중행 주석 : /*		*/
  단축키 : Ctrl + Shift + /
 -->

<script>
	document.write('처음 작성하는 자바스크립트1<br>');
	document.write("처음 작성하는 자바스크립트2"+"<br>");
	document.write("처음 작성하는 자바스크립트3"+'<br>');
</script>

<script type="text/javascript">
//  단일행 주석
//	document.write("처음 작성하는 자바스크립트4<br>");
</script>

<script language="javascript">
 /* 다중행 주석 : Ctrl + Shift + /
	document.write("처음 작성하는 자바스크립트5<br>") */
</script>

</body>
</html>
