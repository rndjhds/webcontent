<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window 객체</title>
</head>
<body>

<script>
	var w1, w2;	// 전역변수
	function winopen(){
		// open("팝업창에 실행될 문서명","윈도우 이름","옵션");
		w1=open("date01.html",
			 "mywin01",
			 "width=200, height=400");
		w2=open("calculator.html",
			 "mywin02",
			 "width=200, height=400");
	}
	function winclose(){
		w1.close();
		w2.close();
		
	}

</script>

</body>

	<input type="button" value="창열기" onClick="winopen()">
	<input type="button" value="창닫기" onClick="winclose()">
	
</html>
