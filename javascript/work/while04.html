<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	// while문을 이용해서 구구단(2~9)을 출력하는 프로그램을 작성하세요?
	
	var dan=2;
	var i=1;
	
	while(dan<=9){
		document.write("["+dan+"단]<br>");
		while(i<=9){
			document.write(dan+"*"+i+"="+dan*i+"<br>")
			i++;
		}
		i=1;
		dan++
		document.write("<br>");
	}
	


</script>

</body>
</html>
